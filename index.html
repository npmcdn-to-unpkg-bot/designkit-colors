<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Designkit - Colors</title>
  <link rel="stylesheet" href="designkit-colors-sample.css">
  <style>
    html, body, div {
      margin: 0;
      padding: 0;
      font-size: 100%;
      vertical-align: baseline;
      border: 0;
      outline: 0;
      background: transparent;
    }
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #444444;
    }
    div {
      text-align: center;
      padding: 20px 0;
    }
  </style>
</head>
<body>
  <div class="green">$green</div>
  <div class="blue">$blue</div>
  <div class="red">$red</div>
  <div class="purple">$purple</div>
  <div class="orange">$orange</div>
  <div class="viking">$viking</div>
  <div class="royal-purple">$royal-purple</div>
  <div class="mulberry">$mulberry</div>
  <div class="buckthorn">$buckthorn</div>
  <div class="celery">$celery</div>
  <div class="indian">$indian</div>
  <div class="silver-tree">$silver-tree</div>
  <div class="sean">$sean</div>
</body>
</html>
